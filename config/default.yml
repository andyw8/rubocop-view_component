AllCops:
  ViewComponentParentClasses: []

ViewComponent/ComponentSuffix:
  Description: 'Enforce -Component suffix for ViewComponent classes.'
  Enabled: true
  VersionAdded: '0.1'
  Severity: convention
  StyleGuide: 'https://viewcomponent.org/best_practices.html'

ViewComponent/NoGlobalState:
  Description: 'Avoid accessing global state (params, request, session, cookies, flash) directly.'
  Enabled: true
  VersionAdded: '0.1'
  Severity: convention
  StyleGuide: 'https://viewcomponent.org/best_practices.html'

ViewComponent/PreferPrivateMethods:
  Description: 'Suggest making helper methods private.'
  Enabled: true
  VersionAdded: '0.1'
  Severity: convention
  StyleGuide: 'https://viewcomponent.org/best_practices.html'
  AllowedPublicMethods:
    - initialize
    - call
    - before_render
    - before_render_check
    - render?
    - render_in
    - around_render
  AllowedPublicMethodPatterns:
    - "^with_"

ViewComponent/PreferComposition:
  Description: 'Prefer composition over inheritance for ViewComponents.'
  Enabled: true
  VersionAdded: '0.3'
  Severity: convention
  StyleGuide: 'https://viewcomponent.org/best_practices.html'

ViewComponent/PreferSlots:
  Description: 'Prefer slots over HTML string parameters.'
  Enabled: true
  VersionAdded: '0.1'
  Severity: convention
  StyleGuide: 'https://viewcomponent.org/best_practices.html'

ViewComponent/TestRenderedOutput:
  Description: 'Test rendered output instead of component instance methods.'
  Enabled: true
  VersionAdded: '0.3'
  Severity: convention
  StyleGuide: 'https://viewcomponent.org/guide/testing.html'
  Include:
    - '**/*_test.rb'
    - '**/*_spec.rb'
